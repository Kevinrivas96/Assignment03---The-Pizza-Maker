<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pizza Maker</title>
    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/607b88049f.js" crossorigin="anonymous"></script>
    <!-- Link our custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Link our custom JS -->
    <script src="/js/index.js" defer></script>
</head>

<body>
    <!-- Define our Forms using Boostrap Classes -->
    <div class="container my-5 px-5 py-5">
        <h1 class="h1">The Pizza Maker</h1>
        <h3 class="h3 mb-4">checkout</h3>
        <form class="row g-3">
            <!-- Customer Data fields -->
            <div class="row g-3">
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input id="fName" type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">Last Name</label>
                    <input id="lName" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control py-2" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Barrie">
            </div>
            <!-- Select Province -->
            <div class="col-md-4">
                <label for="inputProvince" class="form-label">Province</label>
                <select id="inputProvince" class="form-select">
                    <option selected>Choose...</option>
                    <option>AB</option>
                    <option>BC</option>
                    <option>MB</option>
                    <option>NB</option>
                    <option>NL</option>
                    <option>NS</option>
                    <option>ON</option>
                    <option>PE</option>
                    <option>QC</option>
                    <option>SK</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputPostal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostal" placeholder="L4M-5K5">
            </div>
            <!-- Pizza Types -->
            <div class="col-12">
                <p>Select your Pizza:</p>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Pepperoni">
                    <label class="form-check-label" for="gridCheck">
                        Pepperoni
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Hawaiian">
                    <label class="form-check-label" for="gridCheck">
                        Hawaiian
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Margherita">
                    <label class="form-check-label" for="gridCheck">
                        Margherita
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Meat Lover's">
                    <label class="form-check-label" for="gridCheck">
                        Meat Lover's
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Vegetarian">
                    <label class="form-check-label" for="gridCheck">
                        Vegetarian
                    </label>
                </div>
            </div>
            <!-- Extras -->
            <div class="col-12">
                <p>Add Extras:</p>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="extras" value="Marinara Sauce">
                    <label class="form-check-label" for="extras">
                        Marinara Sauce
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="extras" value="Buffalo Sauce">
                    <label class="form-check-label" for="extras">
                        Buffalo Sauce
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="extras" value="Parmesan Cheese">
                    <label class="form-check-label" for="extras">
                        Parmesan Cheese
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="extras" value="Root Beer">
                    <label class="form-check-label" for="extras">
                        Root Beer
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="extras" value="Coca-Cola">
                    <label class="form-check-label" for="extras">
                        Coca-Cola
                    </label>
                </div>
            </div>
            <!-- pizza Types -->
            <fieldset class="row mb-3">
                <legend class="col-form-label pb-3">Select Pizza size:</legend>
                <div class="col-12 d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="gridRadios" value="Small">
                        <label class="form-check-label" for="gridRadios1">
                            Small
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="gridRadios" value="Medium">
                        <label class="form-check-label" for="gridRadios2">
                            Medium
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="gridRadios" value="Large">
                        <label class="form-check-label" for="gridRadios2">
                            Large
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="gridRadios" value="Extra Large">
                        <label class="form-check-label" for="gridRadios2">
                            Extra Large
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Payment types -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-3 pt-0">Payment Type: </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="debit" value="Credit/Debit">
                        <label class="form-check-label" for="debit">
                            Credit/Debit Card <i class="mx-2 fa-regular fa-credit-card"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="cash" value="Cash">
                        <label class="form-check-label" for="cash">
                            Pay in Cash <i class="mx-2 fa-solid fa-money-bill"></i>
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Place order and Cancel Btns -->
            <div class="col-12 d-flex justify-content-center">
                <button id="order" type="button" class="py-3 px-4 btn btn-success me-2" data-bs-toggle="modal"
                    data-bs-target="#myModal">
                    Place Order
                </button>
                <button class="py-3 px-4 btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Vertically centered modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Your order has been placed!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p id="showOrder"></p>
                </div>

                <div class="modal-body">
                    <p id="student"></p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Got it</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
